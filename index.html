<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Clientes</h1>
        <button id="addClientBtn" class="btn btn-primary mb-3">Agregar Cliente</button>
        <button id="editClientBtn" class="btn btn-secondary mb-3">Editar Cliente</button>
        
        <!-- Aquí puedes agregar una tabla o lista de clientes si lo deseas -->
    </div>

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- SweetAlert2 for nice alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
 
    <script src="addClient.js"></script>
    <script src="editClient.js"></script>
    <script>
        document.getElementById('addClientBtn').addEventListener('click', showAddClientModal);
        document.getElementById('editClientBtn').addEventListener('click', () => showEditClientModal(1)); // Passing a dummy client ID
    </script>
</body>
</html>
